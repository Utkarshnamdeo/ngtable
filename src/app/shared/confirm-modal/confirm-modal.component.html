<h1 mat-dialog-title>{{ data.alert }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div
  mat-dialog-actions
  style="display: flex;justify-content: space-between;"
  *ngIf="data.showButtons"
>
  <button mat-raised-button (click)="cancel()">No Thanks</button>
  <button mat-raised-button (click)="save()" cdkFocusInitial>Save</button>
</div>
